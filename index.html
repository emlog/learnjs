<script>
    // js 语句结尾的分号可不加，但建议同一个项目保持一致。如vue源码都不加

    // 输出
    // window.alert 等价于 alert ，一般windows对象都可以去掉windows
    // window.alert('hello')
    // alert('world')


    console.log('------------------------变量------------------------')

    // 声明了一个变量
    var age;
    age = 18;
    console.log(age);

    // 变量的初始化
    var myname = 'snow';
    console.log(myname);

    // 内容输入
    // var myname = prompt('输入你的名字');
    // console.log(myname);

    // 初始化多个变量
    var myname = 'snow',
        age = 18;


    // 推荐使用驼峰命名(js命名规范)
    var myName

    console.log('------------------------数据类型------------------------')

    // number：八进制 0开头
    var num = 012;
    console.log(num);

    // number：十六进制 0-9 a-f
    var num2 = 0x1f;
    console.log(num2);

    // string, 推荐使用单引号
    var str = 'hello';
    console.log('str len: ' + str.length);

    // isNaN 判断是否为非数字类型
    console.log(isNaN(12)) // false

    // boolean  true,false  1, 0
    var flag = true;
    console.log(1 + flag); // 2

    // undefined
    var str1;
    console.log(str1); // undefined
    console.log(1 + str1); // NaN 非数值类型

    // null 空值
    var space = null;
    console.log(space);

    // typeof 检查变量类型
    console.log(typeof 18);
    console.log(typeof 'hello');
    console.log(typeof true);
    console.log(typeof null);

    console.log('------------------------类型装换------------------------')

    // to string
    var num = 10;
    var str = num.toString();
    var str2 = String(num);
    console.log(str);
    console.log(str2);
    console.log(typeof str2);
    // to int
    var str = 100;
    console.log(parseInt(str));
    console.log(parseInt(3.14));
    // to float
    console.log(parseFloat("3.14"))
    // to boolean
    console.log(Boolean(""))
    console.log(Boolean(null))
    console.log(Boolean(undefined))
    console.log(Boolean(NaN))

    console.log('------------------------运算符------------------------')

    console.log(5 % 3);// 2
    console.log(0.1 + 0.2); // 0.30000000000000004 浮点运行的精度问题
    console.log(0.2 + 0.3); // 0.5
    var a = 0.1 + 0.2
    console.log(a == 0.3) // false 避免浮点数直接比较
    var b = 1, c = 1;
    console.log(b++ + 10)// 11, 先返回原值，后+1
    console.log(++c + 10)// 12, 先+1，后返回

    console.log(true && 1)
    console.log(false && 1)

    var a = true ? 1 : 0
    console.log(a)


    console.log('------------------------分支控制------------------------')

    var num = 1;
    switch (num) {
        case 1:
            console.log("number:" + 11111); //全等匹配： 匹配数值类型
            break;
        case "1" :
            console.log("string: 111111"); //全等匹配： 匹配字符串类型
            break;
        default:
            console.log("defalut");
            break;
    }

    // for
    for (var i = 0; i < 5; i++) {
        console.log(i)
    }

    console.log('------------------------数组 array------------------------')

    var arr = new Array()
    arr[0] = 12
    console.log(arr[0])

    var a = [1, 2, 3, 4, 'red', 'green', 'blue', true, null] // 元素类型可以不同
    console.log(a)

    for (var i = 0; i < a.length; i++) {
        console.log(a[i])
    }

    console.log('------------------------函数 function------------------------')

    // 一般使用动词命名函数
    function sayHi(name) {
        return 'hi ' + name;
    }

    console.log(sayHi('tom'))

    // 可变参数 arguments 可以获取参数
    function fn() {
        console.log(arguments)
        console.log(arguments[0])
        console.log(arguments.length)
    }

    fn(1, 2, 3, 4, 5)

    // 函数表达式(匿名函数)，闭包？
    var fn2 = function () {
        console.log('fn2')
    }
    fn2();

    // 匿名函数
    (function (i, j, k) {
        console.log(i + j + k);
    })(1, 3, 5);

    // 函数闭包
    // 闭包本身定义比较抽象，MDN官方上解释是：A closure is the combination of a function and the lexical environment within which that function was declared.
    // 中文解释是：闭包是一个函数和该函数被定义时的词法环境的组合。
    // 这个案例中用到的闭包其实是inner和inner被定义时的词法环境，这个闭包被return出来后被外部的outer引用，因此可以在box外部执行这个inner，inner能够读取到box内部的变量a。
    // 使用这个闭包的目的是为了在box外部访问a，就是通过执行outer()。
    function box() {
        var a = 10;

        function inner() {
            return a;
        }

        return inner;
    }

    var outer = box();
    console.log(outer());//10

    console.log('------------------------作用域------------------------')
    var fnum = 10; // 【全局变量】 （全局作用域），只有在浏览器关闭才释放，比较占用内存
    function fn() {
        console.log(fnum); // 10
        var fnum2 = 20; // 【局部变量】 (函数作用域)，函数执行完毕销毁
        console.log(fnum2);
        fnum3 = 30 // 【全部变量】，函数内直接赋值的变量也是全局变量
    }

    fn();

    // 目前没有块作用域
    // ES6 新增了let命令，用来声明局部变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效，而且有暂时性死区的约束。

    // ECMAScript 6.0（以下简称 ES6）是 JavaScript 语言的下一代标准，已经在 2015 年 6 月正式发布了。它的目标，是使得 JavaScript 语言可以用来编写复杂的大型应用程序，成为企业级开发语言。
    // ES6的let让js真正拥有了块级作用域，也是向这更安全更规范的路走，虽然加了很多约束，但是都是为了让我们更安全的使用和写代码。
    // https://es6.ruanyifeng.com/#docs/intro
    if (3 < 4) {
        knum = 5;
    }
    console.log(knum)

    console.log('------------------------预解析------------------------')
    // js 引擎运行js代码分两步：预解析、代码执行
    // 预解析 js引擎会把js里面所有的var、function 提升到当前作用域的最前面
    // 代码执行 按照代码书写顺序从上往下执行

    // 预解析
    // (1) 变量提升，只把变量声明提升，不提升赋值
    // (2) 函数提升，把函数声明提升，不执行函数

    console.log(ynum)
    var ynum = 10
    // // 等价于
    // var ynum
    // console.log(ynum)
    // ynum = 10


    console.log('------------------------对象object------------------------')

    var obj = {} // 创建一个空的对象

    // 初始化一个对象（1）
    var obj2 = {
        uname: 'snow',
        age: 18,
        sayHi: function () {
            console.log('hi')
        }
    }

    // 使用对象
    console.log(obj2.uname)
    console.log(obj2['uname'])
    obj2.sayHi()

    // 初始化一个对象（2）
    var obj3 = new Object();
    obj3.uname = 'tom'
    obj.age = 18
    obj.sayHi = function () {
        console.log('hi')
    }

    // 构造函数 （类）
    function Star(uname, age, sex) {
        this.name = uname
        this.age = age
        this.sex = sex
        this.sing = function (sang) {
            console.log(sang)
        }
    }

    // 对象（实例化）
    var ldh = new Star('刘德华', 18, 'man')
    console.log(ldh.name)
    ldh.sing('冰雨')

    // 对象遍历
    for (var k in ldh) {
        console.log(k)
        console.log(ldh[k])
    }

    console.log('------------------------内置对象object------------------------')


</script>

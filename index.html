        age = 18;


    // 使用驼峰命名(js命名规范)
    var myName

    // number：八进制 0开头
    var num = 012;
    console.log(num);

    // number：十六进制 0-9 a-f
    var num2 = 0x1f;
    console.log(num2);

    // string, 推荐使用单引号
    var str = 'hello';
    console.log('str len: ' + str.length);

    // isNaN 判断是否为非数字类型
    console.log(isNaN(12)) // false

    // boolean  true,false  1, 0
    var flag = true;
    console.log(1+flag); // 2

    // undefined
    var str1;
    console.log(str1); // undefined
    console.log(1+str1); // NaN 非数值类型

    // null 空值
    var space = null;
    console.log(space);

    // typeof 检查变量类型
    console.log(typeof 18);
    console.log(typeof 'hello');
    console.log(typeof true);
    console.log(typeof null);


    // 类型装换
    var num = 10;
    var str = num.toString();
    var str2 = String(num);
    console.log(str);
    console.log(str2);
    console.log(typeof str2);
